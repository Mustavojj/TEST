<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.1/dist/iife/sdk.js"></script>
</head>
<body>
    <script>
        setTimeout(() => {
            if (typeof window.Appwrite !== 'undefined') {
                document.write('<h1 style="color:green">✅ المكتبة محملة!</h1>');
                console.log('Appwrite متاحة في:', window.Appwrite);
            } else {
                document.write('<h1 style="color:red">❌ المكتبة غير محملة</h1>');
            }
        }, 1000);
    </script>
</body>
</html>
