    <style>
        .welcome-tasks-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10001;
            padding: 20px;
            animation: fadeIn 0.4s ease;
            margin: 0;
            box-sizing: border-box;
        }
        
        .welcome-tasks-content {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.12), rgba(29, 78, 216, 0.12));
            border-radius: 24px;
            padding: 25px 20px;
            max-width: 360px;
            width: 100%;
            text-align: center;

                0 15px 35px rgba(0, 0, 0, 0.5),

            animation: modalSlideUp 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border: 2px solid rgba(59, 130, 246, 0.35);
            position: relative;
            backdrop-filter: blur(20px);
            overflow: hidden;
            margin: 0 auto;
            transform: none;
            left: 0;
            right: 0;
        }
        
        @keyframes modalSlideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
        
        .welcome-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.25);
        }
        
        .welcome-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.8rem;
            margin: 0 auto 15px;
            box-shadow: 0 6px 18px rgba(59, 130, 246, 0.3);
        }
        
        .welcome-header h3 {
            color: #3b82f6;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: 0.3px;
        }
        
        .welcome-tasks-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .welcome-task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            background: rgba(59, 130, 246, 0.15);
            border-radius: 16px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            transition: transform 0.3s, background 0.3s;
        }
        
        .welcome-task-item:hover {
            transform: translateX(4px);
            background: rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.4);
        }
        
        .welcome-task-info {
            text-align: left;
            flex: 1;
        }
        
        .welcome-task-info h4 {
            font-size: 0.9rem;
            font-weight: 600;
            color: white;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .welcome-task-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s;
            white-space: nowrap;
            border: 1.5px solid rgba(59, 130, 246, 0.4);
        }
        
        .welcome-task-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(59, 130, 246, 0.3);
        }
        
        .welcome-task-btn.completed {
            background: linear-gradient(135deg, #10b981, #059669);
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        .check-welcome-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4b5563, #374151);
            border: none;
            border-radius: 16px;
            color: #9ca3af;
            font-weight: 700;
            font-size: 1rem;
            cursor: not-allowed;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
        }
        
        .check-welcome-btn:not(:disabled) {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            cursor: pointer;
            border: 1.5px solid rgba(59, 130, 246, 0.4);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);

        .check-welcome-btn:not(:disabled):hover {

            box-shadow: 0 12px 25px rgba(59, 130, 246, 0.4);

        .check-welcome-btn:disabled {

        }

            color: white;
        }
    </style>

        (function() {

            function showError() {
                document.body.innerHTML = `
                    <div class="telegram-error">
                        <div class="error-content">
                            <div class="error-header">
                                <div class="error-icon">
                                    <i class="fab fa-telegram"></i>

                            </div>

                                </div>
                                <h3>Access Denied</h3>
                                <p>This application works only inside Telegram.</p>
                            </div>
                            
                            <a href="https://t.me/NinjaTONS_Bot" target="_blank" class="telegram-btn">
                                <i class="fab fa-telegram"></i> Open in Telegram
                            </a>
                        </div>
                    </div>
                `;
            }
            
            function verify() {
                if (!window.Telegram || !window.Telegram.WebApp) return false;
                
                const tg = window.Telegram.WebApp;
                if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) return false;
                
                const user = tg.initDataUnsafe.user;
                if (!user.id || typeof user.id !== 'number' || user.id <= 0) return false;
                if (!user.first_name || user.first_name.trim().length === 0) return false;
                if (!tg.initData || tg.initData.length < 10) return false;
                
                return true;
            }
            
            document.addEventListener('DOMContentLoaded', function() {
                if (!window.Telegram || !window.Telegram.WebApp) {
                    showError();
                    return;
                }
            });
            
        })();
    </script>
